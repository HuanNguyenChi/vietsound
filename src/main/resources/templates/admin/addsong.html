<body>
<!-- Header -->
<div th:replace="/admin/fragments-admin/header :: header" />
<div th:replace="/admin/fragments-admin/menu :: menu"></div>
<!-- partial -->
<div class="content-dashboard" >
        <div class="container" style="margin: 50px;padding: 50px">
            <div class="row" >
                <h2>Add New Song Here</h2>
                <p>Please fill all</p>
                <div class="login-form">
                    <form th:action="@{/admin/upload/song}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="inputNameOfSong"><strong>Name of Song</strong></label>
                            <input type="text" class="form-control" id="inputNameOfSong" placeholder="Enter name of song" name="name">
                        </div>

                        <div class="form-group">
                            <label for="inputDateReleaseOfSong"><strong></strong>Date Release of Song</label>
                            <input type="text" class="form-control" id="inputDateReleaseOfSong" placeholder="Enter date release of song" name="dateRelease">
                        </div>

                        <div class="form-group">
                            <label for="inputImageOfSong"><strong>Image</strong></label>
                            <input type="file" class="form-control" id="inputImageOfSong" placeholder="Upload" name="file" enctype="multipart/form-data">

                        </div>

                        <div class="form-group">
                            <label for="inputLinkOfSong"><strong>Link of Song</strong></label>
                            <input type="text" class="form-control" id="inputLinkOfSong" placeholder="Enter link of song" name="link">
                        </div>

                        <div class="form-group">
                            <label for="selectSinger"><strong>Select Singer</strong></label>
                            <select class="form-select" id="selectSinger" name="singer">
                                <option th:each="singer : ${singerList}" th:value="${singer.getId()}" th:text="${singer.getStageName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="selectAlbum"><strong>Select Album</strong></label>
                            <select class="form-select" id="selectAlbum" name="album">
                                <option value="0" text="..."> </option>
                                <option th:each="album : ${albumList}" th:value="${album.getId()}" th:text="${album.getName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="selectCategory"><strong>Select Category</strong></label>
                            <select class="form-select" id="selectCategory" name="category">
                                <option value="0" text="..."> </option>
                                <option th:each="category : ${categoryList}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="inputContentOfSong"><strong>Content</strong></label>
                            <textarea type="text" class="form-control" cols="10" rows="5" id="inputContentOfSong" placeholder="Enter content of song" name="content"></textarea>
                        </div>
                        <button type="submit"> Create</button>
                    </form>

                </div>
            </div>
        </div>
<!--    </section>-->
</div>
