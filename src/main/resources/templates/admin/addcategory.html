<!-- Header -->

<!-- partial -->
<div class="content-dashboard" >
    <div class="container" style="margin: 50px;padding: 50px">
        <div class="row" >
            <h2>Add New Category Here</h2>
            <p>Please fill all</p>
            <div class="login-form">
                <form th:action="@{/admin/upload/category}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="inputNameOfCategory"><strong>Name of Category</strong></label>
                        <input type="text" class="form-control" id="inputNameOfCategory" placeholder="Enter name of category" name="name">
                    </div>

                    <div class="form-group">
                        <label for="inputImageOfCategory"><strong>Image</strong></label>
                        <input type="file" class="form-control" id="inputImageOfCategory" placeholder="Upload" name="file" enctype="multipart/form-data">

                    </div>

                    <div class="form-group">
                        <label for="inputPopularityOfCategory"><strong>Popularity</strong></label>
                        <input type="text" class="form-control" id="inputPopularityOfCategory" placeholder="Enter popularity of category" name="popularity">
                    </div>

                    <div class="form-group">
                        <label for="inputDescriptionOfCategory"><strong>Description</strong></label>
                        <textarea type="text" class="form-control" cols="10" rows="5" id="inputDescriptionOfCategory" placeholder="Enter description of category" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Save</button>
                </form>

            </div>
        </div>
    </div>
    <!--    </section>-->
</div>
