<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css} ">
    <link rel="stylesheet" th:href="@{/css/customStyle.css}">
</head>

<body>
<!-- Header -->
<div th:replace="/fragments/header :: header"/>

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url(' + @{img/bg-img/breadcumb3.jpg} +');'">
    <div class="bradcumbContent">
        <p>See what’s new</p>
        <h2>Register</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Login Area Start ##### -->
<section class="login-area section-padding-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="login-content">
                    <h3>Welcome Back</h3>
                    <!-- Login Form -->
                    <div class="login-form">
                        <form th:action="@{/register}" method="post" onsubmit="return validatePassword();">
                            <div class="form-group">
                                <label for="exampleInputUsername">Your username</label>
                                <input type="text" class="form-control" id="exampleInputUsername"  placeholder="Enter your username" name="username">
                                <small id="username" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your username with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Your Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPasswordRepeat">Repeat Password</label>
                                <input type="password" class="form-control" id="exampleInputPasswordRepeat" placeholder="Password" name="passwordRepeat">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Your Email</label>
                                <input type="email" class="form-control" id="inputEmail"  placeholder="Enter your username" name="email">
                            </div>
                            <button id="btn-register" type="submit" class="btn oneMusic-btn mt-30">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Login Area End ##### -->
<!--footer-->
<div th:replace="/fragments/footer :: footer"/>

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<script type="text/javascript" >
    function validatePassword() {
        var password1 = document.getElementById("exampleInputPassword1").value;
        var password2 = document.getElementById("exampleInputPasswordRepeat").value;

        if (password1 !== password2) {
            alert("Mật khẩu không khớp. Vui lòng nhập lại.");
            return false;
        }

        return true;
    }
</script>
</body>

</html>
