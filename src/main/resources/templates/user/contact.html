<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title -->
  <title>One Music - Modern Music HTML5 Template</title>

  <!-- Favicon -->
  <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

  <!-- Stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css} ">
  <link rel="stylesheet" th:href="@{/css/customStyle.css}">

</head>

<body>
<!-- Header -->
<div th:replace="/fragments/header :: header"/>

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url(' + @{/img/bg-img/breadcumb.jpg} + ');'">
  <div class="bradcumbContent">
    <p>See what’s new</p>
    <h2>Contact</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Contact Area Start ##### -->
<section class="contact-area section-padding-100-0">
  <div class="container">
    <div class="row">

      <div class="col-12 col-lg-3">
        <div class="contact-content mb-100">
          <!-- Title -->
          <div class="contact-title mb-50">
            <h5>Contact Info</h5>
          </div>

          <!-- Single Contact Info -->
          <div class="single-contact-info d-flex align-items-center">
            <div class="icon mr-30">
              <span class="icon-placeholder"></span>
            </div>
            <p>Ha Noi city,Viet Nam</p>
          </div>

          <!-- Single Contact Info -->
          <div class="single-contact-info d-flex align-items-center">
            <div class="icon mr-30">
              <span class="icon-smartphone"></span>
            </div>
            <p>+84 0123 456 789</p>
          </div>

          <!-- Single Contact Info -->
          <div class="single-contact-info d-flex align-items-center">
            <div class="icon mr-30">
              <span class="icon-mail"></span>
            </div>
            <p>vietsound@gmail.com</p>
          </div>

          <!-- Contact Social Info -->
          <div class="contact-social-info mt-50">
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </div>

        </div>
      </div>

      <div class="col-12 col-lg-9">
        <!-- ##### Google Maps ##### -->
        <div class="map-area mb-100">
          <iframe th:src=" @{https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.2403013295765!2d105.85444431518143!3d21.028511635033575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abb9f25d417b%3A0xa86631f71d1a1e2e!2sHanoi%2C%20Vietnam!5e0!3m2!1sen!2sus!4v1646157349162!5m2!1sen!2sus}" allowfullscreen></iframe>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- ##### Contact Area End ##### -->

<!-- ##### Contact Area Start ##### -->
<section class="contact-area section-padding-0-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading">
          <p>See what’s new</p>
          <h2>Get In Touch</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Contact Form Area -->
        <div class="contact-form-area">
          <form action="#" method="post">
            <div class="row">
              <div class="col-md-6 col-lg-4">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
              </div>
              <div class="col-12 text-center">
                <button class="btn oneMusic-btn mt-30" type="submit">Send <i class="fa fa-angle-double-right"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Contact Area End ##### -->
<!--footer-->
<div th:replace="/fragments/footer :: footer"/>

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
</body>

</html>
