<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title -->
  <title>One Music - Modern Music HTML5 Template</title>

  <!-- Favicon -->
  <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

  <!-- Stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css} ">
  <link rel="stylesheet" th:href="@{/css/customStyle.css}">

</head>

<body>
<!-- Header -->
<div th:replace="/fragments/header :: header"/>

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/img/bg-img/breadcumb3.jpg);">
  <div class="bradcumbContent">
    <p>See what’s new</p>
    <h2>Hits Song</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->
<p id="value-singer-id-in-singer-detail" th:text="${singer.getId()}" style="visibility: hidden"></p>
<!-- ##### Singer detail ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100" >
  <div class="container">
    <p class="data-id-singer-detail" th:text="${singer.getId()}" style="visibility: hidden"></p>
    <h2 th:text = "${singer.getStageName()}" class="style-2"></h2>
    <p style="display: inline-block;float: right;margin-top: 20px">
      <span th:text="${singer.getUserLikedSinger().size()}"></span>
      <span class="icon-user btn btn-follow" ></span>
    </p>
    <hr>
    <div class="row align-items-end">
      <div class="col-12 col-md-5 col-lg-4">
        <div class="featured-artist-thumb">
          <img th:src="'/img/bg-img/' + ${singer.getImage()}" alt="">
        </div>
      </div>
      <div class="col-12 col-md-7 col-lg-8 " >
        <div class="featured-artist-content">
          <!-- Section Heading -->
          <div class="section-heading white text-left mb-30">
            <h2 th:text="${singer.getName()}" style="color: black"></h2>
          </div>
<!--          <pre th:text="${singer.getStory()}" style="color: black"></pre>-->
          <p th:text="${singer.getStory()}" style="color: black"></p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ##### Buy Now Area Start ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-heading style-2">
          <p>See song’s new</p>
          <h2>New MV Music</h2>
        </div>
      </div>
    </div>
    <div th:if="${songOfSinger.size() == 0}">
      <h4 style="display: flex;align-items: center;justify-content: center;color: #8d8d8d">This singer doesn't have any songs</h4>
    </div>
    <div th:if="${songOfSinger.size() !=0 }">
      <div class="row" id="data-song-in-singer-detail-page">
        <div class="col-12 col-sm-6 col-md-3" th:each = "song : ${songOfSinger}">
          <a th:href="'/song/' + ${song.getId()}">
            <div class="single-album-area">
              <div class="album-thumb">
                <img th:src=" '/img/bg-img/' + ${song.getImage()}" alt="img-category">
                <div class="play-icon">
                  <a href="#" class="video--play--btn"><span class="icon-play-button"></span></a>
                </div>
              </div>
              <div class="album-info">
                <h5 th:text = "${song.getName()}"></h5>
                <p th:text = " ${song.getSingerOfSong().getStageName()}"></p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="load-more-btn text-center wow fadeInUp" data-wow-delay="300ms">
            <a id="btn-singer-detail-get-song" data-page="0" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- ##### Buy Now Area End ##### -->
<!-- ##### Buy Now Area Start ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-heading style-2">
          <p>See album’s new</p>
          <h2 th:text = "${singer.getStageName()} + ' Music' "></h2>
        </div>
      </div>
    </div>
    <div th:if="${albumList.size() == 0}">
      <h4 style="display: flex;align-items: center;justify-content: center;color: #8d8d8d">This singer doesn't have any albums</h4>
    </div>
    <div th:if="${albumList.size() !=0 }">
      <div class="row" id="data-album-in-singer-detail-page">
        <div class="col-12 col-sm-6 col-md-3" th:each = "album : ${albumList}">
          <a th:href="'/album/' + ${album.getId()}">
            <div class="single-album-area">
              <div class="album-thumb">
                <img th:src=" '/img/bg-img/' + ${album.getImage()}" alt="img-category">
                <div class="play-icon">
                  <a href="#" class="video--play--btn"><span class="icon-play-button"></span></a>
                </div>
              </div>
              <div class="album-info">
                <h5 th:text = "${album.getName()}"></h5>
                <p th:text = " ${singer.getStageName()}"></p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="load-more-btn text-center wow fadeInUp" data-wow-delay="300ms">
            <a id="btn-singer-detail-get-album" data-page="0" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Buy Now Area End ##### -->
<!--footer-->
<div th:replace="/fragments/footer :: footer"/>

<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<script th:src="@{/js/customjs.js}"></script>
</body>

</html>
