<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title -->
  <title>One Music - Modern Music HTML5 Template</title>

  <!-- Favicon -->
  <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

  <!-- Stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css} ">
  <link rel="stylesheet" th:href="@{/css/customStyle.css}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
<!-- Header -->
<div th:replace="/fragments/header :: header"/>
<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/img/bg-img/breadcumb.jpg);">
  <div class="bradcumbContent">
    <p>See Information</p>
    <h2>Favorites</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Contact Area Start ##### -->
<section class="contact-area section-padding-100-0">
  <div class="container">
    <div class="row">

      <div class="col-12 col-lg-3">
        <div class="contact-content mb-100">
          <!-- Title -->
          <div class="contact-title mb-50">
            <h5>User Info</h5>
          </div>
          <hr>
          <!-- Single Contact Info -->
          <div class="single-contact-info d-flex align-items-center">
            <div class="icon mr-30">
              <span class="icon-placeholder"></span>
            </div>
            <p th:text="${user.getUsername()}"></p>
          </div>

          <!-- Single Contact Info -->
          <div class="single-contact-info d-flex align-items-center">
            <div class="icon mr-30">
              <span class="icon-smartphone"></span>
            </div>
            <p th:text="${user.getPhone()}"></p>
          </div>

          <!-- Single Contact Info -->
          <div class="single-contact-info d-flex align-items-center">
            <div class="icon mr-30">
              <span class="icon-mail"></span>
            </div>
            <p th:text="${user.getEmail()}"></p>
          </div>

          <!-- Contact Social Info -->
          <div class="contact-social-info mt-50">
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a th:href="@{#}" data-toggle="tooltip" data-placement="top" title="Linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </div>
          <br>
          <div class="btn btn-light"> <a th:href="'user/updateinfo/' + ${user.getId()}">Chỉnh sửa thông tin</a></div>
        </div>
      </div>

      <div class="col-12 col-lg-9">
        <div>
          <h4  >Update Information <span id="data-id" th:text="${user.getUsername()}"></span></h4>
          <div class="login-form">
            <form>
              <div class="form-group">
                <label for="fullname">Your Full Name</label>
                <input type="text" class="form-control" id="fullname"  name="fullname" th:value="${user.getFullname()}">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${user.getEmail()}">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${user.getPhone()}">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${user.getAddress()}">
              </div>
              <button id="btn-userUpdateInfo" type="button" class="btn oneMusic-btn mt-30">Save Information</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Contact Area End ##### -->

<!--footer-->
<!--footer-->
<div th:replace="/fragments/footer :: footer"/>

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!--custom js-->
<script th:src="@{/js/customjs.js}"></script>
<script>
  $(document).ready(function (){
    $('#btn-userUpdateInfo').click(function (){
      var fullname = document.getElementById('fullname').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var address = document.getElementById('address').value;
      var dataIdSpan = document.getElementById('data-id');
      var username = dataIdSpan.innerText;
      alert(fullname + username);
      $.ajax({
        url : "/api/user/updateinfo/",
        type : "post",
        data : {
          username : username,
          fullname : fullname,
          email : email,
          phone : phone,
          address : address
        },
        success : function (value){
          if(value == "true"){
            linkCurrent = window.location.href;
            linkReplace = linkCurrent.replace("/user/updateinfo/"+username,"/user/" + username);
            alert("/user/" + username);
            window.location = linkReplace;
          }
        }
      })
    })
  })
</script>
</body>

</html>
