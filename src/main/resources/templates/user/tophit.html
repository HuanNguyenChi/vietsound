<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css} ">
    <link rel="stylesheet" th:href="@{/css/customStyle.css}">
</head>

<body>
<!-- Header -->
<div th:replace="/fragments/header :: header"/>

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/img/bg-img/breadcumb3.jpg);">
    <div class="bradcumbContent">
        <p>See whatâ€™s new</p>
        <h2>Top Hits</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<section class="album-catagory section-padding-100-0">
    <div class="container">
        <h2>Top Hits</h2>
        <hr>
        <div class="row oneMusic-albums">
            <div th:each = "song : ${songList}">
                <a th:href="'/song/' + ${song.getId()}">
                    <div class="col-12 col-sm-4 col-md-3 col-lg-2 single-album-item t c p">
                        <div class="single-album">
                            <img th:src=" '/img/bg-img/' + ${song.getImage()}" alt="img">
                            <div class="album-info">
                                <h5 th:text = "${song.getName()}"></h5>
                                <p th:text = "${song.getSingerOfSong().getStageName()}"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="load-more-btn text-center">
                    <a href="#" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Album Catagory Area Start ##### -->
<section class="album-category section-padding-100-0">
    <div class="container">
        <h2>Top Albums</h2>
        <hr>
        <div class="row oneMusic-albums">
            <div th:each = "album : ${albumList}">
                <div class="col-12 col-sm-4 col-md-3 col-lg-2 single-album-item t c p">
                    <div class="single-album">
                        <img th:src=" '/img/bg-img/' + ${album.getImage()}" alt="img">
                        <div class="album-info">
                            <a th:href="'/album/' + ${album.getId()}">
                                <h5 th:text = "${album.getName()}"></h5>
                            </a>
                            <p th:text = "${album.getSingerOfAlbum().getStageName()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="load-more-btn text-center">
                    <a href="#" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Album Catagory Area End ##### -->

<section class="album-category section-padding-100-0">
    <div class="container">
        <h2>Top Category</h2>
        <hr>
        <div class="row oneMusic-albums">
            <div th:each = "category : ${categoryList}">
                <div class="col-12 col-sm-4 col-md-3 col-lg-2 single-album-item t c p">
                    <div class="single-album">
                        <img th:src=" '/img/bg-img/' + ${category.getImage()}" alt="img">
                        <div class="album-info">
                            <a th:href="'/album/' + ${category.getId()}">
                                <h5 th:text = "${category.getName()}"></h5>
                            </a>
                            <p th:text = "${category.getPopularity()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="load-more-btn text-center">
                    <a href="#" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Album Catagory Area End ##### -->

<!-- ##### Add Area Start ##### -->
<div class="add-area mb-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="adds">
                    <a href="#"><img src="img/bg-img/add3.gif" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Add Area End ##### -->

<!-- ##### Song Area Start ##### -->
<div class="one-music-songs-area mb-70">
    <div class="container">
        <h2>Top 100 Hits</h2>
        <hr>
        <div class="row" >
            <!-- Single Song Area -->
            <div class="col-12" th:each = "song :${categoryList.get(0).getSongInCategory()}" >
                <div class="single-song-area mb-30 d-flex flex-wrap align-items-end">
                    <div class="song-thumbnail">
                        <img th:src="'img/bg-img/' + ${song.getImage()}" alt="">
                    </div>
                    <div class="song-play-area">
                        <div class="song-name">
                            <p th:text = "${song.getId()} + '.' + ${song.getName()}"></p>
                        </div>
                        <audio preload="auto" controls>
                            <source th:src="'/audio/' + ${song.getLink()}">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Song Area End ##### -->
<div th:replace="/fragments/getintouch :: getintouch"></div>
<!--footer-->
<div th:replace="/fragments/footer :: footer"/>

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
</body>

</html>
