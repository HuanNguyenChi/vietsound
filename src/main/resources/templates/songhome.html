<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css} ">
    <link rel="stylesheet" th:href="@{/css/customStyle.css}">


</head>

<body>
<!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<!-- ##### Nav start ##### -->
<header class="header-area">
    <!-- Navbar Area -->
    <div class="oneMusic-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                    <!-- Nav brand -->
                    <a th:href="@{/}" class="nav-brand"><img th:src="@{/img/core-img/logo.png}"  alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a th:href="@{/}" >Home</a></li>
                                <li><a th:href="@{/album}">Albums</a></li>
                                <li><a th:href="@{/category}">Category</a>
                                    <ul class="dropdown" >
                                        <div th:each = "category : ${categoryList}">
                                            <li>
                                                <a th:href="'/category/' + ${category.getId()}" th:text = "${category.getName()}" ></a>
                                            </li>
                                        </div>

                                    </ul>
                                </li>
                                <li><a th:href="@{/tophit}">Top Hits</a></li>
                                <li><a th:href="@{#}">News</a></li>
                                <li><a th:href="@{/contact}">Contact</a></li>
                            </ul>

                            <!-- Login/Register & Cart Button -->
                            <div class="login-register-cart-button d-flex align-items-center">
                                <!-- Login/Register -->
                                <div class="login-register-btn mr-50">
                                    <a th:href="@{/login}" id="loginBtn">Login / Register</a>
                                </div>
                                <!-- heart Button -->
                                <div class="home-btn">
                                    <p><span class="fa fa-home" ></span></p>
                                </div>
                            </div>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ##### Nav End ##### -->

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url(' + @{/img/bg-img/breadcumb3.jpg} + ');'">
    <div class="bradcumbContent">
        <p>See what’s new</p>
        <h2>Hit Song</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->
<!-- ##### Song Area Start ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-12">
                <div class="section-heading style-2">
                    <p>See what’s new</p>
                    <h2>New MV Music</h2>
                </div>
            </div>
        </div>

        <div class="row" id="dataSong">
            <!-- Song List -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each = "song : ${songList}">
                <a th:href="'/song/' + ${song.getId()}">
                    <div class="single-album-area wow fadeInUp" data-wow-delay="300ms">
                        <div class="album-thumb">
                            <img th:src=" '/img/bg-img/' + ${song.getImage()}" alt="img-category">
                            <div class="play-icon">
                                <a href="#" class="video--play--btn"><span class="icon-play-button"></span></a>
                            </div>
                        </div>
                        <div class="album-info">
                            <h5 th:text = "${song.getName()}"></h5>
                            <p th:text = " ${song.getSingerInSong().get(0).getStageName()}"></p>
                        </div>
                    </div>
                </a>
                <!-- Cart Button -->
                <div class="cart-btn" style="float: right; margin-right: 25px">
                    <p><span class="icon-heart" ></span>
                        <span class="fa fa-thumbs-o-down" style="margin-left: 15px;" ></span>
                        <span class="icon-user" style="margin-left: 15px;" ></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="load-more-btn text-center wow fadeInUp"  data-wow-delay="300ms">
                    <a th:href="@{#}" data-page="1" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Song Area End ##### -->

<!-- ##### Footer Area Start ##### -->
<footer class="footer-area">
    <div class="container">
        <div class="row d-flex flex-wrap align-items-center">
            <div class="col-12 col-md-6">
                <a href="#"><img src="img/core-img/logo.png" alt=""></a>
                <p class="copywrite-text"><a href="#"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
            </div>

            <div class="col-12 col-md-6">
                <div class="footer-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Albums</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- ##### Footer Area Start ##### -->


<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!-- Hàm JavaScript "Xem Thêm" -->
<script>
    $(document).ready(function (){
        $("body").on("click",".load-more-btn a",function (){
            var page = parseInt($(this).attr('data-page')) ;
            var nextPage = page + 1;
            alert(page);
            $.ajax({
                url: "http://localhost:8081/api/loadmoresongs",
                type: "get",
                data: {
                    page : nextPage,
                },
                success : function (res){
                    let dataSong = $('.container-fluid').find("#dataSong");
                    dataSong.append(res);
                    $(this).attr('data-page', nextPage);
                }
            })
        })
    });
</script>
</body>

</html>
