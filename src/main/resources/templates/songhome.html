<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" th:href= "@{/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css} ">
    <link rel="stylesheet" th:href="@{/css/customStyle.css}">


</head>

<body>
<!-- Header -->
<div th:replace="/fragments/header :: header"/>

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url(' + @{/img/bg-img/breadcumb3.jpg} + ');'">
    <div class="bradcumbContent">
        <p>See what’s new</p>
        <h2>Hit Song</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->
<!-- ##### Song Area Start ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-12">
                <div class="section-heading style-2">
                    <p>See what’s new</p>
                    <h2>New MV Music</h2>
                </div>
            </div>
        </div>

        <div class="row" id="dataSong">
            <!-- Song List -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each = "song : ${songList}">
                <a th:href="'/song/' + ${song.getId()}">
                    <div class="single-album-area wow fadeInUp" data-wow-delay="300ms">
                        <div class="album-thumb">
                            <img th:src=" '/img/bg-img/' + ${song.getImage()}" alt="img-category">
                            <div class="play-icon">
                                <a href="#" class="video--play--btn"><span class="icon-play-button"></span></a>
                            </div>
                        </div>
                        <div class="album-info">
                            <h5 th:text = "${song.getName()}"></h5>
                            <p th:text = " ${song.getSingerInSong().get(0).getStageName()}"></p>
                        </div>
                    </div>
                </a>
                <!-- Cart Button -->
                <div class="cart-btn" style="float: right; margin-right: 25px">
                    <p><span class="icon-heart" ></span>
                        <span class="fa fa-thumbs-o-down" style="margin-left: 15px;" ></span>
                        <span class="icon-user" style="margin-left: 15px;" ></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="load-more-btn text-center wow fadeInUp"  data-wow-delay="300ms">
                    <a th:href="@{#}" data-page="1" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Song Area End ##### -->

<!--footer-->
<div th:replace="/fragments/footer :: footer"/>


<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!-- Hàm JavaScript "Xem Thêm" -->
<script>
    $(document).ready(function (){
        $("body").on("click",".load-more-btn a",function (){
            var page = parseInt($(this).attr('data-page')) ;
            var nextPage = page + 1;
            alert(page);
            $.ajax({
                url: "http://localhost:8081/api/loadmoresongs",
                type: "get",
                data: {
                    page : nextPage,
                },
                success : function (res){
                    let dataSong = $('.container-fluid').find("#dataSong");
                    dataSong.append(res);
                    $(this).attr('data-page', nextPage);
                }
            })
        })
    });
</script>
</body>

</html>
